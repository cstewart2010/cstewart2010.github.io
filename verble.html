<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/verble.css">
        <title>Verble</title>
    </head>
    <body class="bg-dark d-flex flex-column min-vh-100 text-white">
        <div id="nav-section"></div>
        <h2 class="text-center">Verble</h2>
        <div class="container" id="description">
            <p>
                This is a quick recreation of Worldle for when NYT eventually locks the real thing behind a paywall.
            </p>
            <p>
                You can view the results of each game in the browser console. Also, you can play multiple times a day. Have fun!
            </p>
            <div class="d-flex justify-content-evenly">
                <div class="py-2">
                    <button class="btn btn-secondary" id="stats">
                        Statistics
                    </button>
                </div>
                <div class="py-2">
                    <a class="btn btn-secondary" href="https://github.com/cstewart2010/cv/issues/new" target="_blank" rel="noopener noreferrer">
                        Got any suggestions or missing words?
                    </a>
                </div>
                <div class="py-2">
                    <button class="btn btn-danger" id="quit">
                        Give up?
                    </button>
                </div>
            </div>
        </div>
        <div class="container my-2 w-50">
            <div id="attempts">
    
            </div>
        </div>
        <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center w-100">
            <div class="toast my-3 text-dark" id="invalid" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-body text-center">
                    <span></span>
                    <div class="mt-2 pt-2 border-top">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="end-game" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-center text-dark" style="text-transform: uppercase;">
                      
                  </h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center text-dark">
                    
                </div>
              </div>
            </div>
        </div>
        <footer class="footer mt-auto pt-3">
            <div class="mx-auto my-auto w-50">
                <div class="d-flex justify-content-center">
                    <button class="m-2 p-2 btn btn-light" id="q">Q</button>
                    <button class="m-2 p-2 btn btn-light" id="w">W</button>
                    <button class="m-2 p-2 btn btn-light" id="e">E</button>
                    <button class="m-2 p-2 btn btn-light" id="r">R</button>
                    <button class="m-2 p-2 btn btn-light" id="t">T</button>
                    <button class="m-2 p-2 btn btn-light" id="y">Y</button>
                    <button class="m-2 p-2 btn btn-light" id="u">U</button>
                    <button class="m-2 p-2 btn btn-light" id="i">I</button>
                    <button class="m-2 p-2 btn btn-light" id="o">O</button>
                    <button class="m-2 p-2 btn btn-light" id="p">P</button>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="m-2 p-2 btn btn-light" id="a">A</button>
                    <button class="m-2 p-2 btn btn-light" id="s">S</button>
                    <button class="m-2 p-2 btn btn-light" id="d">D</button>
                    <button class="m-2 p-2 btn btn-light" id="f">F</button>
                    <button class="m-2 p-2 btn btn-light" id="g">G</button>
                    <button class="m-2 p-2 btn btn-light" id="h">H</button>
                    <button class="m-2 p-2 btn btn-light" id="j">J</button>
                    <button class="m-2 p-2 btn btn-light" id="k">K</button>
                    <button class="m-2 p-2 btn btn-light" id="l">L</button>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="m-2 p-2 btn btn-light" id="enter">Enter</button>
                    <button class="m-2 p-2 btn btn-light" id="z">Z</button>
                    <button class="m-2 p-2 btn btn-light" id="x">X</button>
                    <button class="m-2 p-2 btn btn-light" id="c">C</button>
                    <button class="m-2 p-2 btn btn-light" id="v">V</button>
                    <button class="m-2 p-2 btn btn-light" id="b">B</button>
                    <button class="m-2 p-2 btn btn-light" id="n">N</button>
                    <button class="m-2 p-2 btn btn-light" id="m">M</button>
                    <button class="m-2 p-2 btn btn-light" id="delete"><i class="fa-solid fa-delete-left"></i></button>                
                </div>
            </div>
        </footer>
        <script src="https://kit.fontawesome.com/f5e339ea05.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./js/site.js"></script>
        <script src="./js/verble_words.js"></script>
        <script src="./js/verble.js"></script>
    </body>
</html>
